<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h2>Let's play</h2>

      <div class="rock">
        <button onclick="rock();">✊</button>
      </div>

      <div class="paper">
        <button onclick="paper();">✋</button>
      </div>

      <div class="scissor">
        <button onclick="scissor()">✌️</button>
      </div>

      <div class="Reset Score">
        <button
          onclick="
        score.win = 0;
        score.losses = 0;
        score.ties = 0;
        "
        >
          Reset score
        </button>

        <button class="auto" onclick="autoplay();">Auto play</button>
        <button class="stop" onclick="stopAutoplay();">Stop Auto play</button>
      </div>
    </center>
    <script src="app.js"></script>
  </body>
</html>
